{{> /include/head}}
{{> /include/nav}}

<div class="container" id="main">
   <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default content-main">
      	  {{#question}}
          <form name="question" method="post" action="/questions/{{id}}">
			  <input type="hidden" name="_method" value="put" />
              <div class="form-group">
                  <label for="title">제목</label>
                  <input class="form-control" id="name" name="title" value="{{title}}" placeholder="제목">
              </div>
              <div class="form-group">
                  <label for="email">내용</label>
                  <textarea name="contents" id="contents" row="5" class="form-control">{{contents}}</textarea>
              </div>
              <button type="submit" class="btn btn-success clearfix pull-right">수정하기</button>
              <div class="clearfix" />
          </form>
          {{/question}}
        </div>
    </div>
</div>

{{> /include/footer}}
